<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.ok{
			background:greenyellow;
		}
		.no{
			background: red;
		}
	</style>
	<body>
		<!-- value 显示值 v-bind v-model 
			 v-bind：显示data中的值到页面.单向数据 M-> V  MVC
				M是数据模型 这里是指定义在data中的数据
				V是html用于数据展现和显示
				VM(C是控制)负责M和V之间的数据监听等事项
			 v-bind可以简写：value
			 v-bind作用：动态改变标签属性的值
		-->
		<div id="app">
			用户名:<input type="text" v-bind:value="nameValue" /><br />
			<!-- 样式选择器：boolean值 -->
			<span id="err" :class="{no:nameErr}">用户名或密码错误|6-12长度|ok</span>
			<span id="err" :class="nameErr?'ok':'no'">用户名或密码错误|6-12长度|ok</span>
			<p><a href="http://www.baidu.com?id=1">请点击跳转到百度</a></p>
			<p><a :href="'http://www.baidu.com?id='+nameValut">请点击跳转到百度</a></p>
			<p :style="getCss()">获取样式：还能说话吗👀</p><br />
			<form v-bind="formObj">form表单</form>
			<p><img :src="imgurl"></p>
		</div>
	</body>
</html>
<script src="js/v2.6.10/vue.js" type="text/javascript"></script>
<script>
	var app = new Vue({
		el:"#app",
		data:{
			nameValue : "张三",
			nameErr:false,
			imgurl:"img/嘉心糖.png",
			formObj:{
				action:"http://www.baidu.com",
				method:"get",
				
			}
		},methods:{
			getCss(){
				return{
					border:"solid 1px red",
					width:'200px',
					height:'20px',
					
				};
			}
		},
	});
</script>
